<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>{{ personaje.nombre }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <img [src]="personaje.img">

  <h1>{{ personaje.nombre }}</h1>

  <p>{{ personaje.titulo }}</p>

  <ion-buttons>
    <button ion-button
            block
            color="dark"
            (click)="volverPrincipa()">
      Regresar
    </button>
  </ion-buttons>


</ion-content>
